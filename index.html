<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="Ahmed Ashraf - Data Science & Machine Learning Portfolio">
  <!-- PWA Support -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/favicon.png">
  <!-- Preload fonts -->
  <link rel="preload" href="/fonts/inter-var-latin.woff2" as="font" type="font/woff2" crossorigin>
  <!-- Meta tags for social sharing -->
  <meta property="og:title" content="Ahmed Ashraf - Data Science Portfolio">
  <meta property="og:description" content="Data Scientist & ML Engineer Portfolio showcasing innovative projects and skills">
  <meta property="og:image" content="/images/portfolio-screenshot.jpg">
  <meta property="og:url" content="https://ahmed-ashraf-ds.netlify.app">
  <meta name="twitter:card" content="summary_large_image">
  <!-- Preload critical assets -->
  <link rel="preload" href="/assets/index.css" as="style">
  <link rel="preload" href="/assets/index.js" as="script">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
  <!-- Critical CSS -->
  <style>
    /* Add critical styles here */
    body { opacity: 0; }
    .loaded { opacity: 1; transition: opacity 0.3s; }
  </style>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Ahmed Ashraf - Data Science Portfolio</title>
</head>
<body class="font-inter antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Add loaded class to body when page is ready
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful:', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
