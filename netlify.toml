[build]
  command = "npm run build"
  publish = "build"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true # Important for SPA routing

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm run dev"
  framework = "vite"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
