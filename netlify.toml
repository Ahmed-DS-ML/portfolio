[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.20.5"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NETLIFY_USE_YARN = "false"
  NODE_ENV = "production"
  NPM_FLAGS = "--no-audit --no-fund"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
