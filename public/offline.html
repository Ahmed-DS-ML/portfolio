<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline page for portfolio website">
    <title>You are offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 16px;
        }
        p {
            margin-bottom: 24px;
            color: #666;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover, button:focus {
            background-color: #0056b3;
            outline: 3px solid #80bdff;
            outline-offset: 2px;
        }
        @media (prefers-reduced-motion: reduce) {
            button {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="offline-icon" role="img" aria-label="Offline indicator">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Please check your internet connection and try again.</p>
        <button type="button" onclick="window.location.reload()" aria-label="Retry connection">Retry</button>
    </main>
</body>
</html>
